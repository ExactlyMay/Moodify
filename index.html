<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <!--Importing font from google fonts on line below this-->
    <link rel="shortcut icon" type="image/jpeg" href="assets/images/moodify_logo.jpeg">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Moodify</title>
</head>

<body>

    <div class="container header" id="header">
        <div class="row">
            <h1 class="col s12 z-depth-4"> Moodify </h1>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col s12 m4 l3 sidebar">

                <div class=" container app">

                    <!-- This is a click link for mobile browsers to start the video. Video camera on computer browsers start automatically. -->
                    <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
                    <p class="flow-text"> Take a selfie to check you mood! We'll check to see what kind of music to put it to.</p>
                    <video muted id="camera-stream"></video>
                    <img id="snap">

                    <p id="error-message"></p>

                    <!-- Links with click functions -->
                    <div class="controls">
                        <a href="#" id="take-photo" title="Take Photo">
                            <i class="material-icons btn-small">TakeScreenshot</i>
                        </a>
                        <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled btn-small">
                            <i class="material-icons">Download</i>
                        </a>
                        <a href="#" id="delete-photo" title="Delete Photo" class="disabled btn-small">
                            <i class="material-icons">Delete</i>
                        </a>
                    </div>

                    <!-- Hidden canvas element. Used for taking snapshot of video. -->
                    <!-- The hide class is used to prevent displaying the image within the canvas tag.
                    The image already shows up in the img tag with the id "snap", so I wanted to hide this to prevent duplicates-->
                    <canvas class="hide"></canvas>

                </div>

                <div>
                    <form class="card-panel hoverable" action="#">

                        <label>
                            <input name="mood" id="anger" type="radio" class="with-gap" />
                            <span>Anger</span>
                        </label>
                        <label>
                            <input name="mood" id="disgust" type="radio" class="with-gap" />
                            <span>Disgust</span>
                        </label>
                        <label>
                            <input name="mood" id="fear" type="radio" class="with-gap" />
                            <span>Fear</span>
                        </label>
                        <label>
                            <input name="mood" id="happiness" type="radio" class="with-gap" />
                            <span>Happiness</span>
                        </label>
                        <label>
                            <input name="mood" id="neutral" type="radio" class="with-gap" />
                            <span>Neutral</span>
                        </label>
                        <label>
                            <input name="mood" id="sadness" type="radio" class="with-gap" />
                            <span>Sadness</span>
                        </label>
                        <label>
                            <input name="mood" id="suprise" type="radio" class="with-gap" />
                            <span>Suprise</span>
                        </label>

                        <button class="btn waves-effect waves-light" type="submit" id="submitEmotion">Submit
                            <i class="material-icons right"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="col s12 m8 l9 musicbar">
                <h1>Your Music</h1>
                <div>
                    <h2>This is a placeholder. We will have to work out a way to bring in last.fm data.</h2>
                    <div id="musicEmotion"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/app.js"></script>

</body>

</html>
