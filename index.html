<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" type="image/jpeg" href="assets/images/moodify_cadet_blue.jpg">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Moodify</title>
</head>

<body>

    <div class="container header" id="header">
        <div class="row">
            <h1 class="col s12 z-depth-4" id="headerText"> Moodify </h1>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col s1 m4 l3 sidebar">

                <div class=" container app">

                    <!-- This is a click link for mobile browsers to start the video. Video camera on computer browsers start automatically. -->
                    <a href="#" id="start-camera" class="hide-on-med-and-up">Touch here to start the app.</a>
                    <p class="flow-text" id="snapshotText"> Take a selfie to analyze your mood and display music that correlates.</p>
                    <video muted id="camera-stream"></video>
                    <img id="snap" src="">

                    <p id="error-message"></p>

                    <!-- Links with click functions -->
                    <div class="controls">
                        <a href="#" id="take-photo" title="Take Photo">
                            <i class="material-icons btn button">TakeScreenshot</i>
                        </a>
                        <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled">
                            <i class="material-icons btn button">Download</i>
                        </a>
                        <a href="#" id="delete-photo" title="Delete Photo" class="disabled ">
                            <i class="material-icons btn button">Delete</i>
                        </a>
                    </div>

                    <!-- Hidden canvas element. Used for taking snapshot of video. -->
                    <!-- The hide class is used to prevent displaying the image within the canvas tag.
                    The image already shows up in the img tag with the id "snap", so I wanted to hide this to prevent duplicates-->
                    <canvas class="hide"></canvas>

                </div>

                <div>
                    <form class="input-field card-panel hoverable">
                        <label class="right-align" for="userInputMood"><h5>Your Mood:</h5></label>
                        <input id="userInputMood" type="text" class="validate">
                        <input id="submitEmotion" type="submit" value="Submit" class="btn button">
                    </form>
                </div>

            </div>

            <div class="col s11 m8 l9 musicbar">
                <h1>Your Music</h1>
                    <div>
                        <h2>Take a snaphot or type in a mood to get custom playlists!</h2>
                        <div id="musicEmotion"></div>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="assets/app.js"></script>

</body>

</html>
